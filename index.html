<body>
    <!-- class1 assignment-->
    <section class="row gap-1 justify-content-center ">
        <h1 class="text-center">  Class1 Assignments</h1>
        <div class="text-center text-bg-primary py-3 col-5">
            <p class="fs-4 ">Enter Your Score</p>
            <input id="inp1" type="text" placeholder="Input Score" required class=" p-2">
            <button class="btn btn-danger rounded-0" onclick="checker()">Enter</button>
        </div>
    
        <div class="text-center text-bg-success py-3 col-5">
            <p class="fs-4 ">Check if number is odd/even</p>
            <input id="inp2" type="text" placeholder="Enter Number" required class=" p-2">
            <button class="btn btn-warning rounded-0" onclick="checkodd()">Check</button>
        </div>
    
        <div class="text-center text-bg-primary py-3 col-5">
            <p class="fs-4 ">Check if number is prime</p>
            <input id="inp3" type="text" placeholder="Enter Number" required class=" p-2">
            <button class="btn btn-danger rounded-0" onclick="checkprime()">Check</button>
        </div>
    
        <div class="text-center text-bg-success py-3 col-5">
            <p class="fs-4 ">Check divisibility</p>
            <input id="inp4" type="text" placeholder="Enter Number" required class=" p-2">

        <div class="text-center text-bg-primary py-3 col-5">
            <input id="inp5" type="text" placeholder="Enter Name" value="Peace" class=" p-2">
        </div>
    
        <div class="text-center text-bg-success py-3 col-5">
            <input id="inp6" type="text" placeholder="Enter Name"  class=" p-2">
            <button class="btn btn-warning rounded-0" onclick="checkName()">Click here</button>
        </div>
    </section>

            var score = Number(inp1.value);

            if ( score <=0) {

            }else if (score < cutoff) {
                alert("FAILED");
            }else if (score >= cutoff) {

            }

    <!-- class2 Assignment-->
    <section class="row gap-1 justify-content-center ">
        <h1 class="text-center">Class2 Assignments</h1>
        <h4 class="text-center">JAMB SCORE CHECKER</h4>
        <div class="text-center text-bg-secondary py-3 col-5">
            <h4 id="thirddiv">Enter Score</h4>
            <input type="text" id="inp"  class=" p-2">
            <button class="btn btn-danger rounded-0" onclick="grade()">Check Grade</button>
        </div>
    </section>
   
    <script>
        function grade(){
            var score = inp.value;
            if (score <=20) {
                thirddiv.innerText = "FAILED" 
                thirddiv.style.color = "red"   
            } else if (score <=30) {
                thirddiv.innerText = "POOR"
                thirddiv.style.color = "orange"     
            } else if (score <=40) {
                thirddiv.innerText = "FAIR" 
                thirddiv.style.color = "yellow"       
            } else if (score <=50) {
                thirddiv.innerText = "GOOD"  
                thirddiv.style.color = "blue"     
            } else if (score <=60) {
                thirddiv.innerText = "VERY GOOD"
                thirddiv.style.color = "green"         
            }   else if (score <=100) {
                thirddiv.innerText = "EXCELLENT" 
                thirddiv.style.color = "gold"     
            } else {
                thirddiv.innerText = "INVALID SCORE" 
                thirddiv.style.color = "red"  
            }
        }
    </script>
